<!DOCTYPE html>
<html>
<head>
    <title>Página de Comandos</title>
</head>
<body>
    <script>
        // Função para verificar o parâmetro 'acao' na URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Verifica se o parâmetro 'acao' é igual a 'pegarcomandos'
        var acaoParam = getParameterByName('acao');
        if (acaoParam === 'pegarcomandos') {
            alert("Comandos disponíveis: arcoiris");
        }
    </script>
</body>
</html>
