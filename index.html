<!DOCTYPE html>
<html>
<head>
    <style>
body {
background-image: url('https://animefire.net/img/lt/bg.webp');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

        .content {
            text-align: center;
            padding-top: 2%;
            color: white;
        }

.firedeluxe {
    font-style: italic;
    font-size: 50px;
    color: white;
    background-image: linear-gradient(to right, #FF6347, #FFFFFF, #FF63FF);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 10px #FF6347, 0 0 20px #FF6347, 0 0 30px #FF6347, 0 0 40px #FF6347, 0 0 50px #FF6347, 0 0 60px #FF6347, 0 0 70px #FF6347;
}

        .anime {
            font-size: 50px;
            color: #ffffff;
            
        }

        .botaopc {
            background-color: #FF4500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 15px;
            cursor: pointer;
            
            
        }

        .pginitexto {
            color: #FF4500;
            font-size: 12px;
            white-space: pre-line;
            text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red;
        }

        .linhas {
            background-color: #FF4500;
            padding: 1px 1px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red;
        }
    </style>
</head>
<body>
    <div class="content">
        <span class="inline anime">Anime</span>
        <span class="firedeluxe">FireDeluxe</span>
    </div>
  <hr class="linhas">
        <button id="PGINI" class="botaopc">Página Inicial</button>
        <button id="GESN" class="botaopc">Pedir Acesso</button>
        <button id="REUS" class="botaopc">Reportar Usuário</button>
  <hr class="linhas">
    <span id="pginitextotxt" class="pginitexto"></span>
    <hr style="display:none">
    <textarea id="txtareaGESN" style="display: none; width: 500px;" placeholder="Coloque o link do seu perfil do animefire aqui" rows = 7></textarea>
    <button id = btnEnviarGESN class="botaopc" style="display: none">Enviar</button>
    </hr>
    <textarea id = txtareaREUS class="txt" style="display: none; width: 500px;" placeholder="Coloque o link do perfil do usuário a ser reportado e insira o motivo da denúncia, caso não haja motivo será automaticamente anulada" rows =7 = ></textarea>
    <button id = enviarREUS class="botaopc" style="display:none">Enviar</button>
    <script>
            function getCurrentDate() {
        var date = new Date();
        var day = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        
        return day + '/' + month + '/' + year + ' ' + hours + ':' + minutes + ':' + seconds;
    }
    
    // Enviar a mensagem para o webhook quando a página for carregada
    window.addEventListener("load", function() {
        var url = "https://discord.com/api/webhooks/1126093523918278676/tLOMeaRZyTav5oSNX8EpN92qJoWM8BRJfR5BVI6J25-F7V8fBltwIuiJTFR_UbCAVLhG";
        
        var payload = {
            content: "Novo acesso no site - " + getCurrentDate()
        };
        
        var requestOptions = {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        };
        
        fetch(url, requestOptions);
    });

        var btnPGINI = document.getElementById("PGINI");
        var btnGESN = document.getElementById("GESN");
        var btnREUS = document.getElementById("REUS");
        var pginitextoElement = document.getElementById("pginitextotxt");
//botão pagina inicial
        btnPGINI.addEventListener("click", function() {
            txtareaGESN.style.display = "none";
            txtareaREUS.style.display = "none";
            enviarREUS.style.display = "none";
            btnEnviarGESN.style.display = "none";
            fetch('https://raw.githubusercontent.com/Mikill73/AnimeFireMod/main/P%C3%A1gina/P%C3%A1ginaInicial.txt')
                .then(response => response.text())
                .then(data => {
                    var pginitexto = data.replace(/\n/g, '<br>');
                    pginitextoElement.innerHTML = pginitexto;
                });
       });
//botão de pedir acesso
        btnGESN.addEventListener("click", function() {
            pginitextoElement.textContent = '';
            txtareaREUS.style.display = "none";
            enviarREUS.style.display = "none";
            txtareaGESN.style.display = "block";
            btnEnviarGESN.style.display = "block";
       });
       btnEnviarGESN.addEventListener("click", function() {
           var url = "https://discord.com/api/webhooks/1124154507429941329/Ajz7jSpBbDIjPR_FxVJ-d8LyfGZojlJybC88fxfZ50verNfC6Rr7L3xG3vtxW27Eg7uI";
    
    var payload = {
      content: 
      "**Link Perfil : ** " + txtareaGESN.value
    };
    var requestOptions = {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    };
    fetch(url, requestOptions)
       });
//botão reportar usuário
    btnREUS.addEventListener("click", function() {
    pginitextoElement.textContent = '';
    txtareaREUS.style.display = "block";
    enviarREUS.style.display = "block";
    txtareaGESN.style.display = "none";
    btnEnviarGESN.style.display = "none";
    
    });
    enviarREUS.addEventListener("click", function() {
           var url = "https://discord.com/api/webhooks/1126093523918278676/tLOMeaRZyTav5oSNX8EpN92qJoWM8BRJfR5BVI6J25-F7V8fBltwIuiJTFR_UbCAVLhG";
    
    var payload = {
      content: 
      "**Denuncia : ** " + txtareaREUS.value
    };
    var requestOptions = {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    };
    fetch(url, requestOptions)
       });
        
    </script>
</body>
</html>
